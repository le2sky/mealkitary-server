spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: 1234
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                auto_quote_keyword: true
                format_sql: true
        show-sql: true
        defer-datasource-initialization: true
    sql:
        init:
            mode: embedded
            data-locations: classpath:data.sql
            encoding: UTF-8
